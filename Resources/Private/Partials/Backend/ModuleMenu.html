<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    xmlns:hhObserver="http://typo3.org/ns/HauerHeinrich/GsMonitorObserver/ViewHelpers"
    data-namespace-typo3-fluid="true">

<div class="menu menu-module" role="tabpanel">
    <ul class="nav nav-tabs t3js-tabs" role="tablist" id="tabs-tab" data-store-last-tab="1">
        <li role="presentation" class="t3js-tabmenu-item {f:if(condition: '{menuIndex} == index', then: 'active')}">
            <f:be.link class="btn btn-default" route="web_GsMonitorObserverObservermodule" parameters="{tx_gsmonitorobserver_web_gsmonitorobserverobservermodule: {listType: 'index', action: 'index', controller: 'Backend\ObserverModule'}}">
                Overview
            </f:be.link>
        </li>
        <li role="presentation" class="t3js-tabmenu-item {f:if(condition: '{menuIndex} == newData', then: 'active')}">
            <f:be.link class="btn btn-default" route="web_GsMonitorObserverObservermodule" parameters="{tx_gsmonitorobserver_web_gsmonitorobserverobservermodule: {listType: 'newData', action: 'newData', controller: 'Backend\ObserverModule'}}">
                Insert New Domain
            </f:be.link>
        </li>
    </ul>
</div>


</html>
